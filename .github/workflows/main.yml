name: Simple Usage

on: push

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  convert_via_pandoc:  
    runs-on: ubuntu-latest
    container:
      image: docker://pandoc/latex:3
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3 # this gives the workflow access to your repository files
      - name: Run Pandoc on main tex file
        run: |
          mkdir -p output
          pandoc -F pandoc-crossref --citeproc -t html -s -o output/article.html main.tex

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: pandoc_html          
          path: 'output/' # Upload entire repository

  make_pdf:  
    runs-on: ubuntu-latest
    needs: convert_via_pandoc
    container:
      image: nanozoo/pdflatex:3.14159265--6263fbd
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Compile LaTeX to PDF
        run: |
          mkdir -p output
          pdflatex -output-directory=output main.tex || true
          biber output/main || true
          pdflatex -output-directory=output main.tex || true
          mv output/main.pdf output/article.pdf
        
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-files
          path: output/

  # Deployment job
  deploy:
    needs: make_pdf
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: output-files
          path: ./output
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:          
          path: './output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

